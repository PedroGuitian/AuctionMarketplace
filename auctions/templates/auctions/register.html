{% extends "auctions/layout.html" %}

{% block body %}

  <div class="container auth-card p-4 bg-white rounded shadow-sm">
    <h2 class="mb-4 text-center">Register</h2>

    {% if message %}
      <div class="auth-message mb-3 text-center">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group mb-3">
        <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
      </div>
      <div class="form-group mb-3">
        <input class="form-control" type="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="form-group mb-3">
        <input class="form-control" type="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group mb-4">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
      </div>
      <input class="btn btn-success w-100" type="submit" value="Register">
    </form>

    <p class="auth-link text-center mt-3">Already have an account? <a href="{% url 'login' %}">Log in here.</a></p>
  </div>

{% endblock %}

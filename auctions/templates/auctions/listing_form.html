{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}
    <h2>Create a new listing</h2>
    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
            <label for="starting_bid">Starting Bid</label>
            <input type="number" class="form-control" id="starting_bid" name="starting_bid" step="0.01" min="0" max="99999999.99" required>
            <label for="image_url">Image URL</label>
            <input type="text" class="form-control" id="image_url" name="image_url">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
                <option value="Fashion">Fashion</option>
                <option value="Toys">Toys</option>
                <option value="Electronics">Electronics</option>
                <option value="Home">Home</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit" class="btn btn-primary mt-2">Create Listing</button>
        </div>
    </form>

{% endblock %}
